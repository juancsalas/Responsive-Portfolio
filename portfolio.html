<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Student Bio</title>      
    </head>

    <body>
           
        <!-- Everthing in class heading is for the upper nav section -->
        <div class="headerBackground">
            <header>
                <div class="name">
                    <h1>Juan Carlos Salas</h1>
                </div>
    
                <div class="links">
                    <a class="about" href="index.html">About</a>
                    <a class="portfolio" href="portfolio.html">Portfolio</a>
                    <a class="contact" href="contact.html">Contact</a>
                </div>
            </header>
        </div>

        <!-- Class content will house the background image -->
        <div class="content"> 
            
            <!-- Class bio will retain white background around content background image -->
            <br>

            <div class="portfolioBox">
                
                <h1 class="portfolioHeader">Portfolio</h1>

                <hr class="portfolioLine">
       
              <!-- The portfolio image grid -->
              <div class="gridContainer">
                    
                <div class="grid">
                       
                    <div class="gridRow">
                        <div class="imagePlacing">
                            <img class="portfolioImages" src="assets/images/hangman.jpeg" alt="Hangman">
                            <div class="imageText">Hangman</div>
                        </div>
                        
                        <div class="imagePlacing">
                            <img class="portfolioImages" src="assets/images/rpg_game.jpg" alt="RPG_Game">
                            <div class="imageText">RPG Game</div>
                        </div>
                    </div>
                
                    <div class="gridRow">
                        <div class="imagePlacing">
                            <img class="portfolioImages" src="assets/images/trivia.jpg" alt="Trivia_Game">
                            <div class="imageText">Trivia Game</div>
                        </div>
                        <div class="imagePlacing">
                            <img class="portfolioImages" src="assets/images/rutgers.jpg" alt="Rutgers_Info_Widget">
                            <div class="imageText">Rutgers Info Widget</div>
                        </div>
                    </div>
    
                    <div class="gridRow">
                        <div class="imagePlacing">
                            <img class="portfolioImages" src="assets/images/rock.jpg" alt="Rock_Paper_Scissors">
                            <div class="imageText">Rock Paper Scissors</div>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>    
        </div>     

        <!-- Code for sticky footer -->
        <div class="footer">
            <br>
        </div>
    </body>
</html>
