<!DOCTYPE html>
<html lang="en-us">
     <head>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">            
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">               
        <title>Student Bio</title>      
    </head>
        
    <body>
                   
        <!-- Everthing in class heading is for the upper nav section -->            
        <div class="headerBackground">
            <header>
                <div class="name">
                    <h1>Juan Carlos Salas</h1>
                </div>
        
                <div class="links">
                    <a class="about" href="index.html">About</a>
                    <a class="portfolio" href="portfolio.html">Portfolio</a>
                    <a class="contact" href="contact.html">Contact</a>
                </div>
            </header>
        </div>
       
        <!-- Class content will house the background image -->
        <div class="content">
            
            <!-- Class "contactBox" will retain white background around content background image -->
            <br>
            <div class="contactBox">

                <h1 class="contactHeader">Contact</h1>

                <hr class="contactLine">

                <form >
                    Name<br>
                    <input type="text" name="fullname" placeholder="John Smith">
                    <br>
                    <div class="inputEmail">
                    Email<br>
                    <input type="text" name="email" placeholder="example@gmail.com"> 
                    <br>
                    </div>
                    <div class="inputMessage">
                    Message<br>
                    <textarea rows="14" cols="120"></textarea>
                    <br>
                    </div>
                    <button type="button">Submit</button>
                </form>

            </div>
        
        </div>

        <!-- Code for sticky footer -->
        <div class="footer">
             <br>
        </div>        

    </body>

</html>
